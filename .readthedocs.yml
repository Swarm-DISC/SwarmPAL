# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # Enabling fail_on_warning will make the build report the notebooks failure,
  # but unfortunately RTD does not then serve the HTML output
  # fail_on_warning: true

# Don't build other formats because it is slow to execute notebooks again
formats: []

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

python:
  install:
    - method: pip
      path: "apexpy @ https://github.com/smithara/apexpy/releases/download/v2.1.0-binaries/apexpy-2.1.0-cp311-cp311-manylinux_2_17_x86_64.manylinux2014_x86_64.whl"
    - method: pip
      path: .
      extra_requirements:
        - docs
        - dsecs
